<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
</head>

<body>
    <h1>Rubiks Cube</h1>
    <div
        style=" background-color: rgb(158, 237, 206); width: 420px; margin-left: 20px; height: 420px;padding-top: 1px; margin-top: 50px; border: 2px solid rgb(155, 150, 150); border-radius: 10px; box-shadow: 3px 3px rgb(68, 65, 65);">
        <div style="height: 100px ;width: 100px; background-color: blue; margin-left: 50px; margin-top: 50px;">
            <div style="height: 100px ;width: 100px; background-color: rgb(255, 208, 0); margin-left: 105px;">
                <div style="height: 100px ;width: 100px; background-color: rgb(215, 34, 34); margin-left: 105px;"></div>
            </div>
        </div>
        <div
            style="height: 100px ;width: 100px; background-color: rgb(255, 255, 255); margin-left: 50px; margin-top: 5px;">
            <div style="height: 100px ;width: 100px; background-color: rgb(43, 255, 0); margin-left: 105px;">
                <div style="height: 100px ;width: 100px; background-color: rgb(255, 247, 0); margin-left: 105px;"></div>
            </div>
        </div>

        <div style="height: 100px ;width: 100px; background-color: blue; margin-left: 50px; margin-top: 5px;">
            <div style="height: 100px ;width: 100px; background-color: rgb(255, 196, 0); margin-left: 105px;">
                <div style="height: 100px ;width: 100px; background-color: rgb(215, 34, 34); margin-left: 105px;"></div>
            </div>
        </div>
    </div>


</body>

</html>
