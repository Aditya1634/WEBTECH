<!-- Selectors: The words or terms which targets HTML elements based on the values -->
<!-- There are 5 types of selectors  -->
<!-- 1. Simple Selector: i. id ii. class iii. tagname iv. grouping selector v. universal selector -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/selector_practice.css">
</head>

<body>
  <h1 id="actorOne" class="actor"> Titanic Wala</h1>
  <p id="actorTwo" class="actor"> Shah Rukh Khan</p>
  <i id="megaStar" class="actor thirdActor"> Selmon Bhai</i>
</body>

</html>
